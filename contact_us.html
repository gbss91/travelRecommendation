<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <title>TravelGinie</title>
  </head>
  <body>
    <nav>
      <div id="nav-container">
        <div class="brand"><h3>TravelGenie</h3></div>
        <div class="topdiv">
          <a class="topmenu" href="/travelRecommendation/index.html">Home</a>
          <a class="topmenu" href="/travelRecommendation/about_us.html"
            >About Us</a
          >
          <a class="topmenu" href="/travelRecommendation/contact_us.html"
            >Contact Us</a
          >
        </div>
      </div>
    </nav>
    <div id="page-container">
      <div id="contactus-container">
        <div class="home-div">
          <div>
            <h2>CONTACT US</h2>
          </div>
          <div>
            <p style="margin: 10px">Get in touch</p>
          </div>
        </div>
        <div id="form-container">
          <form>
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" id="inputName" placeholder="Enter your name" />
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input
                type="email"
                id="inputEmail"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="inputMessage">Message</label>
              <textarea
                id="inputMessage"
                rows="10"
                placeholder="Enter your message"
              ></textarea>
            </div>
            <button type="submit" class="btn-form">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="travel_recommendation.js"></script>
  </body>
</html>
